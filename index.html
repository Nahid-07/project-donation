<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets-donate</title>

    <!-- Google font Poppins -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section class="banner">
            <div class="headline">
                <h1>Come forward for who are the victims of the <span class="txt-color">flood</span></h1>
                <h1 class="txt-color-h1">More In Need</h1>
                <p class="subtitle">Maybe a little help from you is the reason for filling the hungriness of a helpless person</p>
                <button type="button" class="donate-btn">Donate now</button>
            </div>
        </section>
    </header>

    <!-- This is section-2 called donation area -->

    <sectoin class="donation-area">
        <div class="donate-wrapper">
            <div class="title-area">
                <h2 class="title-1">Donate today</h2>
                <p class="subtile-2">Let's make their life easier.May <span class="txt-color">Allah</span> accept your donation.</p>
            </div>
            <div class="amount-choice">
                <div class="amount">100tk</div>
                <div class="amount border-container">200tk</div>
                <div class="amount">300tk</div>
                <div class="amount">400tk</div>
                <div class="amount">500tk</div>
            </div>
            <div class="intpu-field">
                <input type="text" placeholder="enter your amount">
                <button type="button" class="donate-btn btn-mt">Donate now</button>
            </div>
        </div>
    </sectoin>
</body>

</html>
